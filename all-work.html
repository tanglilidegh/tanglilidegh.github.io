            width: 10px;
            height: 10px;
            margin: 0 4px;
            text-indent: -999em;

            border-radius: 6px;
            cursor: pointer;
            opacity: .4;

        #b04 .dots li.active {

            opacity: 1;

        #b04 .arrow {
