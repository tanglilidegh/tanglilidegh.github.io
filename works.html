<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汤利利的个人作品</title>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="fancybox/source/jquery.fancybox.css">
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.js"></script>
    <script src="js/jquery.lazyload.min.js" type="text/javascript"></script>

    <link>
</head>
<body>
    <div id="main">
    </div>

    <script type="application/javascript" >
        var colum = 4;
        $(function(){
            for(var i = 0 ;i < colum; i++){
                $("#main").append('<div></div>');
            }
            var k= 0;

            for(var i=1;i<30;i++) {
                $("#main > div:eq("+k+")").append('<a class="fancybox box" rel="gallery1" href="http://7xngp8.com1.z0.glb.clouddn.com/65/1('+i+').jpg" title=""><img  alt="" class="lazy" src="http://7xngp8.com1.z0.glb.clouddn.com/65/1('+i+').jpg?imageMogr2/thumbnail/180x"/></a>');
                k=k+1;
                if(k == colum){
                    k=0;
                }
            }

            for(var i=31;i<140;i++) {
              $("#main > div:eq("+k+")").append('<a class="fancybox box" rel="gallery1" href="http://7xngp8.com1.z0.glb.clouddn.com/65/1('+i+').jpg" title=""><img  alt="" class="lazy" data-original="http://7xngp8.com1.z0.glb.clouddn.com/65/1('+i+').jpg?imageMogr2/thumbnail/180x"/></a>');
              k=k+1;
              if(k == colum){
                  k=0;
              }
            }

            $(".fancybox").fancybox({
                openEffect	: 'none',
                closeEffect	: 'none'
            });

            $("img.lazy").lazyload();


        })
    </script>
</body>
</html>
